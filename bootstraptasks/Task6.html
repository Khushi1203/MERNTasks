<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: white;
        font-family: "Open Sans", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }

      .body {
        background: url("../../Assets/bg_main.jpg") no-repeat;
        opacity: 0.5;
      }
      body {
        background-image: url("../../Assets/bg_main.jpg");
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
      }
      .container {
        background-color: rgb(227, 226, 226);
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        width: 400px;
        max-width: 100%;
      }

      .header {
        border-bottom: 1px solid #f0f0f0;
        background-color: #f7f7f7;
        padding: 20px 40px;
      }

      .header h2 {
        margin: 0;
      }

      .form {
        padding: 30px 40px;
      }

      .form-control {
        margin-bottom: 10px;
        padding-bottom: 20px;
        position: relative;
      }

      .form-control label {
        display: inline-block;
        margin-bottom: 5px;
      }

      .form-control input {
        border: 2px solid #f0f0f0;
        border-radius: 4px;
        display: block;
        font-family: inherit;
        font-size: 14px;
        padding: 10px;
        width: 100%;
      }

      .form-control input:focus {
        outline: 0;
        border-color: #777;
      }

      .form-control.success input {
        border-color: #2ecc71;
      }

      .form-control.error input {
        border-color: #e74c3c;
      }

      .form-control i {
        visibility: hidden;
        position: absolute;
        top: 40px;
        right: 10px;
      }

      .form-control.success i.fa-check-circle {
        color: #2ecc71;
        visibility: visible;
      }

      .form-control.error i.fa-exclamation-circle {
        color: #e74c3c;
        visibility: visible;
      }

      .form-control small {
        color: #e74c3c;
        position: absolute;
        bottom: 0;
        left: 0;
        visibility: hidden;
      }

      .form-control.error small {
        visibility: visible;
      }

      .form button {
        background-color: #d90130;
        border: 2px solid #d90130;
        border-radius: 4px;
        color: #fff;
        display: block;
        font-family: inherit;
        font-size: 16px;
        padding: 10px;
        margin-top: 20px;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="..\css\Task_6.css" />
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Name</label>
          <input type="text" id="username" required />

          <i class="fas fa-check-circle"
            ><ion-icon name="checkmark-outline"></ion-icon
          ></i>
          <i class="fas fa-exclamation-circle"
            ><ion-icon name="alert-circle-outline"></ion-icon
          ></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Email</label>
          <input type="email" id="email" required />
          <i class="fas fa-check-circle"
            ><ion-icon name="checkmark-outline"></ion-icon
          ></i>
          <i class="fas fa-exclamation-circle"
            ><ion-icon name="alert-circle-outline"></ion-icon
          ></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Password</label>
          <input type="password" id="password" required />
          <i class="fas fa-check-circle"
            ><ion-icon name="checkmark-outline"></ion-icon
          ></i>
          <i class="fas fa-exclamation-circle"
            ><ion-icon name="alert-circle-outline"></ion-icon
          ></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="username">Hobbies</label>
          <input type="number" placeholder="" id="Hobbies" />
          <small>Error message</small>
        </div>
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
