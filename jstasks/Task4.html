<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function showDate() {
        const currentDateTime = new Date();
        const day = currentDateTime.getDate();
        const monthNames = [
          "January",
          "Febraury",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];

      

        const month = monthNames[currentDateTime.getMonth()];
        const year = currentDateTime.getFullYear();
        const formatDate = `${day}/${month}/${year}`;
        document.getElementById("dateDisplay").innerText = formatDate;
      }
      function showTime() {
        const d = new Date();
        document.getElementById("timeDisplay").innerHTML = d;
      }
    </script>
    <button type="button" onclick="showDate()" style="display: block">
      show date
    </button>
    <p id="dateDisplay"></p>
    <br />
    <button type="button" style="display: block" onclick="showTime()">
      show time
    </button>
    <p id="timeDisplay"></p>
  </body>
</html>
